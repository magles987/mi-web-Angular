<br/>
<h1>HOLA</h1>
<div class="container">
  <h1>Filtro Dinamico</h1>
  <table>
    <thead>
      <th>
        <tr>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Precio</th>
          <th>Precio + imp</th>
        </tr>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.listProductos">
        <td>{{item._id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.categoria}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.v_precioImpuesto}}</td>
      </tr>
    </tbody>
  </table>
</div>

<br/>
<button (click)="this.paginarAnterior()">anterior</button>
<button (click)="this.paginarSiguiente()">siguiente</button>
<button (click)="this.consultarTODO()">consultarTODO</button>
<button (click)="this.consultarNombre()">consultarNombre</button>
<br/>
<h1>Filtro</h1>
<input type="text" name="" #CampoFiltroNombre id="" value="">
<input type="text" name="" #CampoFiltroPrecio id="" value="0">
<input type="text" name="" #CampoFiltroRuedas id="" value="0">
<br/>
<br/>
<br/>
<h2>Filtro Path_id</h2>
<!-- <p>{{this.productoPath_id.nombre}}  {{this.productoPath_id._id}}</p> -->
<br/>
<!-- <button (click)="this.Doc_Path_id$.next('Productos/000006-ba0f544bb2e38778')">getPath_id</button> -->

<br/>
<div class="container">
  <form [formGroup]="this.formCrearOActualizar" (ngSubmit)="crear()">

    <label for="nombre">Nombre:</label>
    <input name="nombre" type="text" formControlName="nombre" #nombre>
    <label for="categoria">Categoria</label>
    <input name="categoria" type="text" formControlName="categoria" #categoria >
    <label for="precio">Precio</label>
    <input name="precio" type="text" formControlName="precio" #precio >
    
    <input type="submit" value="crear">

    <input type="">

  </form>
</div>

<br/>
<br/>
<button (click)="this.crear_set()">crear_set()</button>
<br/>
<br/>
<button (click)="this.editar()">editar()</button>
<br/>
<br/>
<button (click)="this.eliminar()">eliminar()</button>
